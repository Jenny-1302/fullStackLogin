<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Crea una cuenta</h3>
                </div>
                <div class="card-body">
                    <form #frmRegister="ngForm" class="login-container" (ngSubmit)="onRegister(frmRegister)">


                        <div class="form-group">
                            <div class="mb-3">
                                <label for="name">Nombre:</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Ingrese su nombre" ngModel required>
                                <div class=" text-danger"
                                    *ngIf="frmRegister.controls['name'].invalid && frmRegister.controls['name'].touched">
                                    <span><strong>El nombre es obligatorio</strong></span>
                                </div>

                            </div>
                        </div>



                        <div class="form-group">
                            <div class="mb-3">
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Ingrese su correo electrónico" ngModel required>
                                <div class=" text-danger"
                                    *ngIf="frmRegister.controls['email'].invalid && frmRegister.controls['email'].touched">
                                    <span><strong>El email es obligatorio</strong></span>

                                </div>
                            </div>

                        </div>


                        <div class="form-group">
                            <div class="mb-3">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Ingrese su contraseña" ngModel required>
                                <div class="text-danger"
                                    *ngIf="frmRegister.controls['password'].invalid && frmRegister.controls['password'].touched">
                                    <span><strong>Escribe una contraseña</strong></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="mb-3">
                                <label for="confirmPassword">Confirma la contraseña:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    placeholder="Confirma tu contraseña" ngModel required>
                                <div class="text-danger"
                                    *ngIf="frmRegister.controls['confirmPassword'].invalid && frmRegister.controls['confirmPassword'].touched">
                                    <span><strong>Debes confirmar tu contraseña</strong></span>
                                </div>
                                <div class="text-danger"
                                    *ngIf="frmRegister.value.password !== frmRegister.value.confirmPassword && frmRegister.controls['confirmPassword'].touched">
                                    <span><strong>Las contraseñas no coinciden</strong></span>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="mb-3">
                                <label for="rol">Rol:</label>
                                <select class="form-control" id="rol" name="rol" ngModel required>
                                    <option value="admin">Administrador</option>
                                    <option value="user">Usuario</option>
                                </select>
                                
                                <div class=" text-danger"
                                    *ngIf="frmRegister.controls['rol'].invalid && frmRegister.controls['rol'].touched">
                                    <span><strong>Selecciona un rol</strong></span>

                                </div>
                            </div>

                        </div>

                        <div class="form-group mt-3">
                            <button type="submit" [disabled]="frmRegister.invalid" class="btn btn-primary btn-block">Crear cuenta</button>
                            <button type="button" (click)="login()" class="btn btn-success btn-lg float-end">Volver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
