<div class="alert alert-danger text-center" *ngIf="showErrorMessage">
    Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
  </div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Iniciar Sesión</h3>
                </div>

                <div class="card-body">
                    <form #frmLogin="ngForm" class="login-container" (ngSubmit)="onLogin(frmLogin)">
                        <div class="form-group">
                            <div class="mb-3">
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Ingrese su correo electrónico" ngModel required>
                                <div class="text-danger"
                                    *ngIf="frmLogin.controls['email'].invalid && frmLogin.controls['email'].touched">
                                    <span><strong>Ingresa tu email</strong></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="mb-3">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Ingrese su contraseña" ngModel required>
                                <div class="text-danger"
                                    *ngIf="frmLogin.controls['password'].invalid && frmLogin.controls['password'].touched">
                                    <span><strong>Ingresa tu contraseña</strong></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center"> 
                            <button type="submit" [disabled]="frmLogin.invalid"
                                class="btn btn-primary btn-block">Iniciar Sesión</button>
                        </div>

                        <div class="text-center mt-3"> 
                            <p>¿No tienes cuenta?</p>
                            <button type="button" (click)="register()"  class="btn btn-link">Regístrate</button> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
